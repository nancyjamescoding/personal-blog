{% extends 'bootstrap/base.html'%}
<!-- Navbar block  -->
{% block navbar %}
{% include 'navbar.html' %}
{% endblock %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    {% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
    {% endblock %}

    {% if title %}
    <title> {{ title }}</title>
    {% else %}
    <title> Welcome to Blog App </title>
    {% endif %}
</head>

<body>
    {% block content%}
    {% endblock %}
</body>

</html>
